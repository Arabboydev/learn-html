<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><title>Learn HTML</title></title>
    <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }


        h1, p{
        text-align: center;
    }
        .container{
        display: flex;
        flex-direction: column;
        width: 25vw;
    }

    </style>
</head>
<body>
     <form>
      <div class="container">
        <h1>Register</h1>
        <p>Roʻyxatdan oʻtish uchun ushbu shaklni toʻldiring.</p>
        <label for="username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="pwd"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="pwd"
          required
        />

        <label for="pwd-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="pwd-repeat"
          id="pwd-repeat"
          required
        />

        <button type="submit">Register</button>
      </div>

    </form>

</body>
</html>
